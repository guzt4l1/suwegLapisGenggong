<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>SuwegLapisGenggong</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SuwegLapisGenggong" />
    <meta property="og:description" content="Kuliner unik dengan cita rasa autentik. Coba sekarang!" />
    <meta property="og:image" content="https://guzt4l1.github.io/suwegLapisGenggong/img/logo.png" />
    <meta property="og:url" content="https://guzt4l1.github.io/suwegLapisGenggong/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SuwegLapisGenggong" />
    <meta name="twitter:description" content="Kuliner unik dengan cita rasa autentik. Coba sekarang!" />
    <meta name="twitter:image" content="https://guzt4l1.github.io/suwegLapisGenggong/img/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="src/app.js" async></script>
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar" x-data>
      <a href="#" class="navbar-logo">Suweg<span>Lapis</span>.</a>

      <div class="navbar-nav">
        <a href="./index.html">Home</a>
        <a href="./tentangKami.html">Tentang Kami</a>
        <a href="./menu.html">Menu</a>
        <a href="./kontak.html">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="shopping-cart-button">
          <i data-feather="shopping-cart"></i>
          <span class="qty-note" x-text="$store.cart.qty"></span>
        </a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Shopping Cart start -->
      <div class="shopping-cart">
        <template x-for="(item , index) in $store.cart.items" x-key="index">
          <div class="cart-item">
            <img :src="`img/menu/${item.img}`" :alt="item.name" />
            <div class="item-detail">
              <h3 x-text="item.name"></h3>
              <div class="item-price">
                <span x-text="rupiah(item.price)"></span>
                <button id="remove" @click="$store.cart.remove(item.id)">
                  &minus;
                </button>
                <span x-text="item.qty"></span>
                <button id="add" @click="$store.cart.add(item)">&plus;</button
                >&equals;
                <span x-text="rupiah(item.total)"></span>
              </div>
            </div>
          </div>
        </template>
        <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem">
          Belanjaan Anda Masih Kosong!!!
        </h4>
        <h4 x-show="$store.cart.items.length">
          Total : <span x-text="rupiah($store.cart.total)"></span>
        </h4>
        <div class="form-container">
          <button
            class="checkout-button"
            type="button"
            id="checkout-button"
            x-show="$store.cart.items.length"
            @click="$store.cart.chekout()"
          >
            Checkout
          </button>
        </div>
      </div>
      <!-- Shopping Cart end -->
    </nav>
    <!-- Navbar end -->
    <!-- Contact Section start -->
    <section id="contact" class="contact">
      <h2><span>Kontak</span> Kami</h2>

      <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.047312971064!2d113.3775512!3d-7.784808699999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7abff9d198e75%3A0x304cd21496581104!2sBrownis%20Kukus%20Suweg%20Lapis%20Genggong!5e0!3m2!1sid!2sid!4v1755188700021!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form onsubmit="sendMasage()">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" id="nama" placeholder="nama" required />
          </div>
          <div class="input-group">
            <i data-feather="message-square"></i>
            <textarea id="pesan" placeholder="pesan" required></textarea>
          </div>
          <button type="submit" class="btn">kirim pesan</button>
        </form>
      </div>
    </section>
    <!-- Contact Section end -->
    <!-- Footer start -->
    <footer>
      <div class="socials">
        <a href="https://www.instagram.com/suweglapisgenggong?igsh=MWt4M21nbnZ4bWV3cg=="
          ><i data-feather="instagram"></i
        ></a>
        <a href="https://www.tiktok.com/@suweglapisgenggong?_t=ZS-8yoJyOB8oHn&_r=1" target="_blank" class="icon icon-tiktok" aria-label="TikTok"
        ><span></span>
        </a>
      </div>
        <a href="./index.html">Home</a>
        <a href="./tentangKami.html">Tentang Kami</a>
        <a href="./menu.html">Menu</a>
        <a href="./kontak.html">Kontak</a>
      <div class="credit">
        <p>Created by <a href="https://www.instagram.com/a.h.kabir_ali?igsh=MWwzNzJ5Yzc5OW9ldA==">guztAli</a>. | &copy; 2025.</p>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
