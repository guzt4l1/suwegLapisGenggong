<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sambang</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="src/app.js" async></script>
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar" x-data>
      <a href="#" class="navbar-logo">Suweg<span>Lapis</span>.</a>

      <div class="navbar-nav">
        <a href="./index.html">Home</a>
        <a href="./tentangKami.html">Tentang Kami</a>
        <a href="./menu.html">Menu</a>
        <a href="./kontak.html">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="shopping-cart-button">
          <i data-feather="shopping-cart"></i>
          <span class="qty-note" x-text="$store.cart.qty"></span>
        </a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Shopping Cart start -->
      <div class="shopping-cart">
        <template x-for="(item , index) in $store.cart.items" x-key="index">
          <div class="cart-item">
            <img :src="`img/menu/${item.img}`" :alt="item.name" />
            <div class="item-detail">
              <h3 x-text="item.name"></h3>
              <div class="item-price">
                <span x-text="rupiah(item.price)"></span>
                <button id="remove" @click="$store.cart.remove(item.id)">
                  &minus;
                </button>
                <span x-text="item.qty"></span>
                <button id="add" @click="$store.cart.add(item)">&plus;</button
                >&equals;
                <span x-text="rupiah(item.total)"></span>
              </div>
            </div>
          </div>
        </template>
        <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem">
          Belanjaan Anda Masih Kosong!!!
        </h4>
        <h4 x-show="$store.cart.items.length">
          Total : <span x-text="rupiah($store.cart.total)"></span>
        </h4>
        <div class="form-container">
          <button
            class="checkout-button"
            type="button"
            id="checkout-button"
            x-show="$store.cart.items.length"
            @click="$store.cart.chekout()"
          >
            Checkout
          </button>
        </div>
      </div>
      <!-- Shopping Cart end -->
    </nav>
    <!-- Navbar end -->

    <!-- Hero Section start -->
    <section class="hero" id="home">
      <div class="mask-container">
        <main class="content">
          <h1>Suweg <span>Lapis</span></h1>
          <p>
            Hadir dengan cita rasa unik berbahan dasar Suweg, kami menghadirkan camilan inovatif yang lezat dan bergizi.
          </p>
        </main>
      </div>
    </section>
    <!-- Hero Section end -->

    <!-- Contact Section start -->
    <section id="contact" class="contact">
      <h2><span>Kontak</span> Kami</h2>

      <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.7711910758503!2d113.21876929999999!3d-7.918952600000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd6519ba3f5f437%3A0x8aab43ffba8b4ed2!2sRumah%20guzt%20ahka!5e0!3m2!1sid!2sid!4v1736980324325!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form onsubmit="sendMasage()">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" id="nama" placeholder="nama" required />
          </div>
          <div class="input-group">
            <i data-feather="mail"></i>
            <input type="text" id="email" placeholder="email" required />
          </div>
          <div class="input-group">
            <i data-feather="message-square"></i>
            <textarea id="pesan" placeholder="pesan" required></textarea>
          </div>
          <button type="submit" class="btn">kirim pesan</button>
        </form>
      </div>
    </section>
    <!-- Contact Section end -->

    <!-- Footer start -->
    <footer>
      <div class="socials">
        <a href="https://www.instagram.com/haltewarungkopi/"
          ><i data-feather="instagram"></i
        ></a>
      </div>
        <a href="./index.html">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="./menu.html">Menu</a>
        <a href="#contact">Kontak</a>
      <div class="credit">
        <p>Created by <a href="">guztAli</a>. | &copy; 2025.</p>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
